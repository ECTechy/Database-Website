	    let currentPage = 1;
    let totalPages = 23;
	
	// Event listeners for pagination buttons
document.getElementById('prevPage').addEventListener('click', function () {
    if (currentPage > 1) {
        currentPage--;
        fetchDataAndPopulateTable(currentPage);
    }
});

document.getElementById('nextPage').addEventListener('click', function () {
    if (currentPage < totalPages) {
        currentPage++;
        fetchDataAndPopulateTable(currentPage);
    }
});

    function populateTable(data) {
        const table = document.getElementById('data-table');
        table.innerHTML = ''; // Clear existing rows

        for (let item of data) {
            const row = table.insertRow();

            // ... Populate the table cells based on your data ...

            const actionsCell = row.insertCell();
            actionsCell.innerHTML = `<button class="edit-button">Edit</button>`;
        }
    }
	
function fetchDataAndPopulateTable(page) {
    const url = `/get_data?page=${page}`; // Modify the URL to include the page parameter
    fetch(url)
        .then(response => response.json())
        .then(newData => {
            data = newData; // Update the data array with the fetched data
            populateTable(); // Update the table with the new data
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

        const table = document.getElementById('data-table');

function populateTable() {
    for (let item of data) {
        const row = table.insertRow();

        for (let i = 0; i < 23; i++) { // 23 columns
            const cell = row.insertCell();

            if (i < 2) { // First two columns are name and email
                cell.innerHTML = `<input type="text" value="${item.name}" >`;
            } else if (i === 2) { // Third column is email
                cell.innerHTML = `<input type="text" value="${item.email}" >`;
            } else { // Additional columns
                cell.innerHTML = `<input type="text" value="${item[`Column${i - 3}`]}" >`; // Remove 'readonly'
            }
        }
    }
}

        
        function editRow(button) {
            const row = button.parentNode.parentNode;
            const nameInput = row.cells[0].querySelector('input');
            const emailInput = row.cells[1].querySelector('input');
            
            nameInput.removeAttribute('readonly');
            emailInput.removeAttribute('readonly');
            
            button.textContent = 'Save';
            button.onclick = function() { saveRow(this); };
        }
        
        function saveRow(button) {
            const row = button.parentNode.parentNode;
            const nameInput = row.cells[0].querySelector('input');
            const emailInput = row.cells[1].querySelector('input');
            
            // Update data array (you would send this data to the backend)
            const index = row.rowIndex - 1;
            data[index].name = nameInput.value;
            data[index].email = emailInput.value;
            
            nameInput.setAttribute('readonly', true);
            emailInput.setAttribute('readonly', true);
            
            button.textContent = 'Edit';
            button.onclick = function() { editRow(this); };
        }
        
        populateTable();
